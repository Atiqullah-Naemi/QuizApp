<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<div class="preStart">
			<h1>Welcome to Workstar Quiz</h1>
			<p>There are 4 simple questions and each question has 1 mark only.</p>
			<p>You have to answer all questions and you should get at least 50% to pass the test</p>
			<button id="startQuiz">Start Quiz</button>
		</div>
		<div class="questionsContainer">
			<div id="output"></div>
		 	<button id="btnNext">Next Question</button>
		</div>
	</div>
	
</body>
